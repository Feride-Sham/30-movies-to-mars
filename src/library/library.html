<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link
      rel="shortcut icon"
      href="/src/images/camera-favicon.png"
      type="image/png"
    />
  </head>
  <body>
    <header class="pageHeader">
      <div class="container">
        <div class="headerNavigation">
          <button class="openBurgerMenu">
            <svg>
              <use href="../images/headersprite.svg#burger"></use>
            </svg>
          </button>
          <a href="./index.html" id="home"
            ><img src="../images/logo.png" alt="logo"
          /></a>
          <div class="desktopNav">
            <ul class="desktopNav-list list">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./library.html" id="libraryRef">My Library</a></li>
              <li><a href="./aboutUs.html">About Us</a></li>
            </ul>
          </div>
          <form id="searchForm">
            <input type="text" name="query" class="desktopInput" />
          </form>
          <button class="searchBtn">
            <svg>
              <use href="../images/headersprite.svg#search"></use>
            </svg>
          </button>

          <button class="openInputBtn">
            <svg>
              <use href="../images/headersprite.svg#search"></use>
            </svg>
          </button>

          <a href="#" class="desktopAuth">
            <svg>
              <use href="../images/headersprite.svg#auth"></use>
            </svg>
          </a>

          <div class="desktopSwitcher">
            <div class="desktopSwitcher__control">
              <input
                class="desktopSwitcher__toggle"
                type="checkbox"
                name="theme"
                id="desktopSwitcher-toggle"
                aria-label="change color theme"
              />
              <label
                aria-hidden="true"
                class="desktopSwitcher__track"
                for="desktopSwitcher-toggle"
              >
              </label>
              <div aria-hidden="true" class="desktopSwitcher__marker">
                <img src="../images/switcher.png" alt="" />
              </div>
            </div>
          </div>

          <!-- input for mobile version -->
          <div class="inputPanel">
            <div class="headerForm">
              <button class="closeInputBtn">
                <svg>
                  <use href="../images/headersprite.svg#inputClose"></use>
                </svg>
              </button>
              <form id="searchFormMobile">
                <input
                  type="text"
                  name="query"
                  class="mobileInput"
                  id="searchFormMobile"
                />
              </form>
              <button class="mobileSearchBtn">
                <svg>
                  <use href="../images/headersprite.svg#telescope"></use>
                </svg>
              </button>
            </div>
          </div>

          <!-- menu for mobile and tablet versions -->
          <div class="navBar">
            <div class="burger-overlay"></div>
            <div class="modal">
              <div class="insideBurgerBtns">
                <button class="closeBurgerMenu">
                  <svg>
                    <use href="../images/headersprite.svg#close"></use>
                  </svg>
                </button>

                <!-- theme switcher -->
                <div class="themeSwitch mobileSwitcher">
                  <div class="themeSwitch__control">
                    <input
                      class="themeSwitch__toggle"
                      type="checkbox"
                      name="theme"
                      id="themeSwitch-toggle"
                      aria-label="change color theme"
                    />
                    <label
                      aria-hidden="true"
                      class="themeSwitch__track"
                      for="themeSwitch-toggle"
                    >
                    </label>
                    <div aria-hidden="true" class="themeSwitch__marker">
                      <img src="../images/switcher.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <a href="#" class="authorization">
                <p>Sign in/Sign up</p>
              </a>
              <ul class="modalMenu list">
                <li class="modalItem"><a href="./index.html">Home</a></li>
                <li class="modalItem">
                  <a href="./library.html" id="libraryRefMobile">My Library</a>
                </li>
                <li class="modalItem">
                  <a href="./aboutUs.html">About Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="login-form__backdrop is-hidden">
        <div class="login-form__wrap">
          <div class="login-form__html">
            <button type="button" class="login-form__close-button"></button>
            <div id="loginFields">
              <input
                id="sign-in"
                type="radio"
                name="tab"
                class="login-form__signin"
                checked
              /><label for="sign-in" class="login-form__tab">Sign In</label>
              <input
                id="sign-up"
                type="radio"
                name="tab"
                class="login-form__signup"
              /><label for="sign-up" class="login-form__tab">Sign Up</label>
              <div class="login-form">
                <form class="login-form__signin-group">
                  <div class="login-form__field">
                    <label for="regEmail" class="login-form_label"
                      >E-mail</label
                    >
                    <input
                      id="regEmail"
                      type="email"
                      class="login-form_input"
                      placeholder=" "
                      required
                    />
                  </div>
                  <div class="login-form__field">
                    <label for="regPass" class="login-form_label"
                      >Password</label
                    >
                    <input
                      id="regPass"
                      type="password"
                      class="login-form_input"
                      data-type="password"
                      placeholder=" "
                      required
                    />
                  </div>
                  <div class="login-form__field">
                    <input
                      id="signinBtn"
                      type="submit"
                      class="login-form_button"
                      value="Sign In"
                    />
                  </div>
                </form>
                <form class="login-form__signup-group">
                  <div class="login-form__field">
                    <label for="signupEmail" class="login-form_label"
                      >Email</label
                    >
                    <input
                      id="signupEmail"
                      type="email"
                      class="login-form_input"
                      placeholder=" "
                      required
                    />
                  </div>
                  <div class="login-form__field">
                    <label for="signupPass" class="login-form_label"
                      >Password</label
                    >
                    <input
                      id="signupPass"
                      type="password"
                      class="login-form_input"
                      data-type="password"
                      placeholder=" "
                      required
                    />
                  </div>
                  <div class="login-form__field">
                    <input
                      id="signupBtn"
                      type="submit"
                      class="login-form_button"
                      value="Sign Up"
                    />
                  </div>
                  <div class="login-form__foot-lnk">
                    <label for="sign-in">Already Registered?</label>
                  </div>
                </form>
              </div>
            </div>
            <div class="login-form__social-btn-container">
              <div class="login-form__google-btn" id="googleAuth">
                <div class="login-form__google-icon-wrapper">
                  <img
                    class="login-form__google-icon"
                    src="../images/Google__G__Logo.svg"
                  />
                </div>
                <p class="login-form__btn-text"><b>Sign in with Google</b></p>
              </div>
              <div class="login-form__google-btn" id="phoneAuth">
                <div class="login-form__google-icon-wrapper">
                  <img
                    class="login-form__google-icon"
                    src="../images/iphone.svg"
                  />
                </div>
                <p class="login-form__btn-text"><b>Sign in with phone</b></p>
              </div>
            </div>
            <div class="login-form__field">
              <p class="login-form__welcome-message is-hidden"></p>
              <input
                id="logoutBtn"
                type="submit"
                class="login-form_button is-hidden"
                value="Log Out"
              />
            </div>
            <p class="login-form__error-message is-hidden"></p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="gallery__section">
        <div class="container">
          <ul class="library__filters list">
            <li class="library__filters__item">
              <button type="button" class="library__filters__btn" id="watched">
                Watched
              </button>
            </li>
            <li class="library__filters__item">
              <button type="button" class="library__filters__btn" id="queue">
                Queue
              </button>
            </li>
          </ul>
          <ul class="library__list gallery__wrapper list"></ul>
          <p class="empty__notice">FRIEND! ADD SOMETHING PLEASE!</p>

          <div class="card__modal__lightbox container">
            <div class="card__overlay"></div>
            <div class="card__box"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="rights">
        <p class="rights__text">
          &copy; <span id="year"></span> <span>|</span> All Rights Reserved
          <span>|</span>
        </p>
        <p class="rights__text">
          Developed by
          <a
            href="https://github.com/Huracan22505/30-movies-to-mars/tree/dev#readme"
            class="rights__link"
            >30 movies to Mars</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
