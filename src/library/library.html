<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
  </head>
  <body>
    <header class="pageHeader">
      <div class="container">
        <div class="headerNavigation">
          <button class="openBurgerMenu">
            <svg>
              <use href="../images/headersprite.svg#burger"></use>
            </svg>
          </button>
          <a href="../index.html" id="home"
            ><img src="../images/logo.png" alt="logo"
          /></a>
          <div class="desktopNav">
            <ul class="desktopNav-list list">
              <li><a href="../index.html">Home</a></li>
              <li><a href="./library.html">My Library</a></li>
              <li><a href="./aboutUs.html">About Us</a></li>
            </ul>
          </div>
          <input type="text" class="desktopInput" />
          <button class="searchBtn openInputBtn">
            <svg>
              <use href="../images/headersprite.svg#search"></use>
            </svg>
          </button>

          <a href="registration.html" class="desktopAuth">
            <svg>
              <use href="../images/headersprite.svg#auth"></use>
            </svg>
          </a>

          <div class="desktopSwitcher">
            <div class="desktopSwitcher__control">
              <input
                class="desktopSwitcher__toggle"
                type="checkbox"
                name="theme"
                id="desktopSwitcher-toggle"
                aria-label="change color theme"
              />
              <label
                aria-hidden="true"
                class="desktopSwitcher__track"
                for="desktopSwitcher-toggle"
              >
              </label>
              <div aria-hidden="true" class="desktopSwitcher__marker">
                <img src="../images/switcher.png" alt="" />
              </div>
            </div>
          </div>

          <!-- input for mobile version -->
          <div class="inputPanel">
            <div class="headerForm">
              <input type="text" class="mobileInput" />
              <button class="closeInputBtn">
                <svg>
                  <use href="../images/sprite.svg#inputClose"></use>
                </svg>
              </button>
            </div>
          </div>

          <!-- menu for mobile and tablet versions -->
          <div class="navBar">
            <div class="modal">
              <div class="insideBurgerBtns">
                <button class="closeBurgerMenu">
                  <svg>
                    <use href="../images/headersprite.svg#close"></use>
                  </svg>
                </button>

                <!-- theme switcher -->
                <div class="themeSwitch mobileSwitcher">
                  <div class="themeSwitch__control">
                    <input
                      class="themeSwitch__toggle"
                      type="checkbox"
                      name="theme"
                      id="themeSwitch-toggle"
                      aria-label="change color theme"
                    />
                    <label
                      aria-hidden="true"
                      class="themeSwitch__track"
                      for="themeSwitch-toggle"
                    >
                    </label>
                    <div aria-hidden="true" class="themeSwitch__marker">
                      <img src="../images/switcher.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <a href="registration.html" class="authorization">
                <p>Sign in/Sign up</p>
              </a>
              <ul class="modalMenu list">
                <li class="modalItem"><a href="../index.html">Home</a></li>
                <li class="modalItem">
                  <a href="./library.html">My Library</a>
                </li>
                <li class="modalItem">
                  <a href="./aboutUs.html">About Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="library-section">
        <div class="container">
          <ul class="library__filters list">
            <li class="library__filters__item">
              <button type="button" class="library__filters__btn">
                Watched
              </button>
            </li>
            <li class="library__filters__item">
              <button type="button" class="library__filters__btn">Queue</button>
            </li>
          </ul>
          <ul class="library__list list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
